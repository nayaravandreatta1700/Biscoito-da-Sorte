<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="home ">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button id="btnImage">
                <img id="img1" src="./images/fortune-cookie.png" alt="bicoito fechado">
            </button>
        </div>

        <div class="sorte hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
                <div id="idMessage1" class="message1 ">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</div>
                <div id="idMessage2" class="message2 hide">Procure acender uma vela em vez de amaldiçoar a escuridão</div>
            <img id="img2" src="./images/opened-cookie.png" alt="biscoito da sorte aberto">
            <button id="btnOther">Abrir outro biscoito</button>
        </div>

    </main>

    <script src="./main.js"></script>
</body>
</html>
